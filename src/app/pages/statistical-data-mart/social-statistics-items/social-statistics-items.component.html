
 <div class="row nav-pills-info">
  <div class="col-lg-3">
      <div class="" role="tablist" aria-orientation="vertical">
        <ul ngbNav #CustomVertical="ngbNav" [activeId]="5" class="nav nav-pills flex-column nav-pills-tab custom-verti-nav-pills text-center">
            <li [ngbNavItem]="1">
                <a ngbNavLink class="p-4 fw-bold fs-14">
                    Labor Market Statistics
                </a>

                    <app-labor-market-statistics></app-labor-market-statistics>

            </li>
            <li [ngbNavItem]="2">
                <a ngbNavLink class="p-4 fw-bold fs-14">

                    <app-health-care-statistics></app-health-care-statistics>
                </ng-template>
            </li>
            <li [ngbNavItem]="3">
                <a ngbNavLink class="p-4 fw-bold fs-14">
                    Health Determinants Statistics
                </a>
                <ng-template ngbNavContent>
                    <app-health-determinants-statistics></app-health-determinants-statistics>
                </ng-template>
            </li>
        </ul>
      </div>
  </div> <!-- end col-->
  <div class="col-lg-9">
      <div class="tab-content text-muted mt-3 mt-lg-0">

      </div>
  </div> <!-- end col-->
