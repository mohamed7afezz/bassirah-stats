<div class="row">
  <div class="col-xxl-12">
      <div class="row">
          <div class="col-12 m-auto">
              <div class="card">
                  <div class="card-body p-0">
                      <div class="row align-items-center">
                            <div  class="d-flex justify-content-center align-items-center">
                                <h1  class="main-head text-center p-5 m-0"> Indicator & Data Documentation </h1>
                            </div>
                      </div>
                  </div> <!-- end card-body-->
              </div>
          </div> <!-- end col-->
      </div> <!-- end row-->


      <div class="row">
          <div class="col-12 m-auto">
              <div class="card">
                  <div class="card-body p-5 text-start">
                       <div class="row justify-content-center align-items-center">


                            <!-- Form Section -->
                            <form
                              name="Documentation"
                              action=""
                              class="col-12 col-md-8 col-lg-6"
                              *ngIf="showForm"
                              (ngSubmit)="onSubmit()"
                              [formGroup]="form"
                            >
                                 <div class="mb-4">
                                    <label for="department" class="form-label fs-5">Choose department</label>
                                    <select
                                      [(ngModel)]="department"
                                      formControlName="department"
                                      id="department"
                                      class="form-select-lg form-select"
                                    >
                                      <option value="">-- select department --</option>
                                      <option value="Economic Statistics">Economic Statistics</option>
                                      <option value="Social Statistics">Social Statistics</option>
                                      <option value="Spatial & Resources Statistics">Spatial & Resources Statistics</option>
                                    </select>
                                    <!-- Validation message for workflow selection -->
                                    <div *ngIf="form.get('department')?.invalid && form.get('department')?.touched" class="text-danger">
                                      Please select a department.
                                    </div>
                                </div>

                                <div class="mb-4"  *ngIf="form.get('department')?.value !== ''">
                                    <label for="topic" class="form-label fs-5">Choose Topic</label>
                                    <select
                                      [(ngModel)]="topic"
                                      formControlName="topic"
                                      id="topic"
                                      class="form-select-lg form-select"
                                    >
                                      <option value="">-- select Topic --</option>
                                      <option value="">Choose Topic</option>
                                        <option value="Foreign Direct Investment">Foreign Direct Investment</option>
                                        <option value="Short Term Business Statistics">Short Term Business Statistics</option>
                                        <option value="Industrial Production Index">Industrial Production Index</option>
                                        <option value="Labor Market Statistics">Labor Market Statistics</option>
                                        <option value="Health Care Statistics">Health Care Statistics</option>
                                        <option value="Health Determinants Statistics">Health Determinants Statistics</option>
                                        <option value="Tourism, Hajj and Umrah Statistics">Tourism, Hajj and Umrah Statistics</option>
                                        <option value="Environment Statistics">Environment Statistics</option>
                                        <option value="Agriculture Census">Agriculture Census</option>
                                    </select>
                                    <!-- Validation message for workflow selection -->
                                    <div *ngIf="form.get('topic')?.invalid && form.get('topic')?.touched" class="text-danger">
                                      Please select a topic.
                                    </div>
                                </div>

                                <div class="mb-4" *ngIf="form.get('topic')?.value !== ''">
                                    <label for="department" class="form-label fs-5">Choose indicator or Data Model</label>
                                    <select [(ngModel)]="selectedValue"
                                      formControlName="selectedValue"
                                      id="select"
                                      class="form-select-lg form-select"
                                    >
                                      <option value="">Choose indicator or Data Model</option>
                                      <option value="Gross Domestic Product (GDP)">Gross Domestic Product (GDP)</option>
                                      <option value="ICT Employment Rate">ICT Employment Rate</option>
                                      <option value="Total Exports">Total Exports</option>
                                      <option value="Total Imports">Total Imports</option>
                                      <option value="Consumer Price Index">Consumer Price Index</option>
                                      <option value="Life Expectancy at Birth">Life Expectancy at Birth</option>
                                      <option value="Electricity In Household">Electricity In Household</option>
                                    </select>
                                    <!-- Validation message for dropdown -->
                                    <div *ngIf="form.get('selectedValue')?.invalid && form.get('selectedValue')?.touched" class="text-danger">
                                      Please select an indicator or data model.
                                    </div>
                                </div>

                              <div *ngIf="form.get('selectedValue')?.value !== ''">
                                <div class="mb-4">
                                  <label for="Definition" class="form-label fs-5">Definition</label>
                                  <input
                                    formControlName="definition"
                                    type="text"
                                    class="form-control form-control-lg"
                                    id="Definition"
                                    placeholder="Enter Definition"
                                  />
                                  <!-- Validation message for definition -->
                                  <div *ngIf="form.get('definition')?.invalid && form.get('definition')?.touched" class="text-danger">
                                    Definition is required.
                                  </div>
                                </div>
                                <div class="mb-4">
                                  <label for="Calculation" class="form-label fs-5">Calculation</label>
                                  <input
                                    formControlName="calculation"
                                    type="text"
                                    class="form-control form-control-lg"
                                    id="Calculation"
                                    placeholder="Enter Calculation"
                                  />
                                  <!-- Validation message for calculation -->
                                  <div *ngIf="form.get('calculation')?.invalid && form.get('calculation')?.touched" class="text-danger">
                                    Calculation is required.
                                  </div>
                                </div>
                                <div class="mb-4">
                                  <label for="Unit-of-Measurement" class="form-label fs-5">
                                    Unit of Measurement
                                  </label>
                                  <input
                                    formControlName="unitOfMeasurement"
                                    type="text"
                                    class="form-control form-control-lg"
                                    id="Unit-of-Measurement"
                                    placeholder="Enter Unit of Measurement"
                                  />
                                  <!-- Validation message for unit of measurement -->
                                  <div *ngIf="form.get('unitOfMeasurement')?.invalid && form.get('unitOfMeasurement')?.touched" class="text-danger">
                                    Unit of Measurement is required.
                                  </div>
                                </div>
                                <div class="mb-5">
                                  <label for="Frequency" class="form-label fs-5">Frequency</label>
                                    <select formControlName="frequency" id="Frequency" class="form-select-lg form-select">
                                        <option value="">Choose Frequency</option>
                                        <option value="Annually">Annually</option>
                                        <option value="Quarterly">Quarterly</option>
                                        <option value="Monthly">Monthly</option>
                                    </select>
                                  <!-- Validation message for frequency -->
                                  <div *ngIf="form.get('frequency')?.invalid && form.get('frequency')?.touched" class="text-danger">
                                    Frequency is required.
                                  </div>
                                </div>
                                <div class="text-end">
                                  <button type="submit" class="btn w-100 btn-lg btn-primary">
                                    Add Indicator
                                  </button>
                                </div>
                              </div>
                            </form>

                           <!-- Thank You Message Section -->
                            <div *ngIf="showThankYouMessage" class="col-12 col-md-8 col-lg-6 thank-you-message">
                              <div class="alert alert-success text-center fs-3">
                                Thank You! Your indicator has been added successfully.
                              </div>
                            </div>


                       </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
